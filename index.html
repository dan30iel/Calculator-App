<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/style.css">

    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-cover">
        <div class="calculator-screen">
            <div class="inner-screen"></div>
        </div>

        <div class="calculator-body">
            <div class="calculator-layers">
                <button onclick="clearsAnswer()" class="btn-style1">AC</button>
                <button onclick="deleteInput()" class="btn-style1">DEL</button>
                <button onclick="getInput('/')" class="btn-style1">&div;</button>
                <button onclick="getInput('+')" class="btn-style1">&plus;</button>
            </div>

            <div class="calculator-layers">
                <button onclick="getInput('7')" class="btn-style1">7</button>
                <button onclick="getInput('8')" class="btn-style1">8</button>
                <button onclick="getInput('9')" class="btn-style1">9</button>
                <button onclick="getInput('*')" class="btn-style1">&times;</button>
            </div>

            <div class="calculator-layers">
                <button onclick="getInput('4')" class="btn-style1">4</button>
                <button onclick="getInput('5')" class="btn-style1">5</button>
                <button onclick="getInput('6')" class="btn-style1">6</button>
                <button onclick="getInput('-')" class="btn-style1">&minus;</button>
            </div>

            <div class="calculator-layers2">
                <div class="calculator-layers2-inner">
                    <button onclick="getInput('1')" class="btn-style1">1</button>
                    <button onclick="getInput('2')" class="btn-style1">2</button>
                    <button onclick="getInput('3')" class="btn-style1">3</button>
                    <button onclick="getInput('0')" class="btn-style3">0</button>
                    <button onclick="getInput('.')" class="btn-style1">.</button>
                </div>
                <button onclick="getAnswer()" class="btn-style2">&equals;</button>
            </div>
            
            <div class="calculator-layers">
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
